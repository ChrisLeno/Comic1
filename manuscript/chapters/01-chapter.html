<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Holiday in Ohio – Seite 1</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .page {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 1rem;
      padding: 2rem;
      box-sizing: border-box;
      max-width: 6in;
      margin: auto;
    }

    .panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .panel img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    .caption {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="page">
  <div class="panel">
    <img src="../../assets/illustrations/holiday_ch1_01_arrival.png" alt="Ankunft in Ohio">
    <div class="caption">Chris: „Endlich Ohio! Das wird der coolste Urlaub überhaupt!“</div>
  </div>

  <div class="panel">
    <img src="../../assets/illustrations/holiday_ch1_02_hotel_arrival.png" alt="Hotelankunft">
    <div class="caption">Mama: „Sieht nett aus... irgendwie.“</div>
  </div>

  <div class="panel">
    <img src="../../assets/illustrations/holiday_ch1_03_ding.png" alt="Klingeln an der Rezeption">
    <div class="caption">Chris: *„Ding!“*</div>
  </div>

  <div class="panel">
    <img src="../../assets/illustrations/holiday_ch1_04_owner.png" alt="Hotelbesitzer erscheint">
    <div class="caption">??? (flüstert): „Willkommen... in eurem Albtraum.“</div>
  </div>
</div>

</body>
</html>
